<p-table [columns]="cols" [value]="customers" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{col.field==='arragement' ? '' : rowData[col.field]}}
                <p-checkbox name="arragement" *ngIf="col.field==='arragement'" [(ngModel)]="rowData[col.field]"
                    binary="true"></p-checkbox>

            </td>
        </tr>
    </ng-template>
</p-table>
