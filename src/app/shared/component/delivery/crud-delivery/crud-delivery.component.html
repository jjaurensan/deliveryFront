<p>crud-delivery works!</p>
<p-table [columns]="cols" [value]="allDelivery" selectionMode="single" [(selection)]="selectedDelivery"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        List of Delivery
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>
</p-table>

<p-dialog header="Delivery Details" [(visible)]="displayDialog" [focusOnShow]="false" showEffect="fade" [modal]="true"
    [style]="{width: '550px'}">
    <div class="ui-g ui-fluid" *ngIf="delivery">

        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="createDateDelivery">Date Crea</label>
            </div>
            <div class="ui-g-8">
                <p-calendar [(ngModel)]="delivery.createDateDelivery" [inline]="true"></p-calendar>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="carrier">Livreur</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="carrier" [(ngModel)]="delivery.carrier" />
            </div>
        </div>


        <!-- CUSTOMER SELECT  -->
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="customer">Client</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="customer" [(ngModel)]="delivery.customer" />
            </div>
        </div>

        <h3>Content with Filters</h3>
        <p-dropdown [options]="customers" [(ngModel)]="delivery.customer" filter="true">
            <ng-template let-item pTemplate="selectedItem">
                {{item.customerNumber}}
            </ng-template>
            <ng-template let-customer pTemplate="item">
               {{custom.customerNumber}}
            </ng-template>
        </p-dropdown>
        <p>Selected customer: {{delivery.customer || 'none'}}</p>



        <!-- END CUSTOMER SELECT -->
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="numberOfPackage">Nb Colis</label>
            </div>
            <div class="ui-g-8">
                <p-spinner id="numberOfPackage" [(ngModel)]="delivery.numberOfPackage" [min]="1"></p-spinner>
            </div>
        </div>

    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
